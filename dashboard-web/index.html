<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Monitoramento de Fraude</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Painel de Monitoramento de Fraude</h1>
        <div class="demo-buttons">
            <button id="btnLegit">Simular Transação Legítima</button>
            <button id="btnFraud">Simular Transação Fraudulenta</button>
        </div>
    </header>

    <main class="container">
        <section class="feed">
            <h2><span class="dot green"></span>Fluxo de Transações ao Vivo</h2>
            <ul id="live-feed-list">
                </ul>
        </section>

        <section class="alerts">
            <h2><span class="dot red"></span>Alertas para Revisão Manual</h2>
            <ul id="fraud-alert-list">
                </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
